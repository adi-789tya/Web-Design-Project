<!DOCTYPE html>
<html>
	<head>
		<title>Javascript</title>
	</head>
	<form action="">
		<input type="text" name="number1" placeholder="Enter num1" >
		<br>
		<input type="text" name="number2" placeholder="Enter num2">
		<br>
		<button type="button" onclick="Divide(number1,number2)">Divide</button>
		<button type="button" onclick="Multi(number1,number2)">Multiply</button>
	

	</form>
	<script type="text/javascript">

		function Divide() 
		{
			var num1 = number1;
			var num2 = number2;
			var div = num1/num2;
			
		}

		function multi()
		{


		var num1 = number1;
		var num2 = number2;
		var mul=num1*num2;
		document.write("Result is :" + mul);

		}
	</script>
	document.write("Result is" + div);

	</html>
